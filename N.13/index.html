<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home work N.13</title>
</head>
<body>
<section class="bg-success bg-gradient">
    <h1 class="display-3 text-center">Хранилище напитков</h1>
    <br>
    <div>
        <p id="name">Название</p>
        <input id= "enterName" class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
    </div>
    <div>
        <p id="alcohol">Алкогольный</p>
        <input id= "enterAlcohol" class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
    </div>
    <div>
        <p id="recipe">Рецепт</p>
        <input id= "enterRecipe" class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
    </div>
    <br>
    <div class="center">
        <button type="button" class="btn btn-warning" id="enterData" data-bs-toggle="modal" data-bs-target="#exampleModal">Ввод напитка</button>
    </div>
    <br>
    <input id="nameCoctail" class="form-control form-control-lg" type="text" placeholder="Введите имя напитка" aria-label=".form-control-lg example">
    <br>
    <div class="center">
        <button id="getInfo" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Информация о напитке</button>
    </div>
    <br>
    <input id="enterForDel" class="form-control form-control-lg" type="text" placeholder="Введите имя напитка для удаления" aria-label=".form-control-lg example">
    <div class="center">
        <button id="del" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Удалить напиток</button>
    </div>
    <br>
    <div class="center">
        <button id="getCoctail" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Перечень напитков</button>
    </div>
    <br>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
