<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Home Work B3+</title>
</head>
<body>
<div>
    <div id="panel"></div>
    <div class="buttons">
        <div class="button">
            <div onclick="one()">1</div>
            <div onclick="two()">2</div>
            <div onclick="three()">3</div>
            <div onclick="plus()">+</div>
            <div onclick="bracketOpen()">(</div>
        </div>
        <div class="button">
            <div onclick="fore()">4</div>
            <div onclick="five()">5</div>
            <div onclick="six()">6</div>
            <div onclick="minus()">-</div>
            <div onclick="bracketClose()">)</div>
        </div>
        <div class="down">
            <div class="downButton">
                <div class="button ">
                    <div onclick="seven()">7</div>
                    <div onclick="eight()">8</div>
                    <div onclick="nine()">9</div>
                    <div onclick="multiply()">*</div>
                </div>
                <div class="button">
                    <div onclick="zero()">0</div>
                    <div onclick="dote()">.</div>
                    <div id="clear">C</div>
                    <div onclick="divide()">/</div>
                </div>
            </div>
            <div id="ans">=</div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
